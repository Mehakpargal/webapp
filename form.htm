<body>
  
        <h1>LOGIN TO VISIT WEBSITE</h1>
        <h3>* Denotes Mandatory</h3>
        <hr>
        Name: <input type="text" name="name" placeholder="*Name" required><br>
        <br>
        Phone Number: <input type="tel" name="mobile" required placeholder="*Mobile Number"><br>
        <br>
        Email Id: <input type="email" name="mailId" placeholder="*Email ID" required><br><br>
        Gender:
        <select name="gender">
            <option value="Gender">Gender</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>
        <br>
        <br>
        <a href="intro.htm">
          <button>
          Login
          </button>
        </a>
</body>
